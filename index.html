---
layout: default
title:  'Welcome'
---

<div class="p-5 mb-4 rounded-3">
  <div class="container-fluid py-5">
    <p class="fs-4">
      <img src="images/akvaristika2.jpg" alt="" style="width: 100%;">
    </p>
  </div>
</div>

<div class="p-5 mb-4 rounded-3">
  <div class="container-fluid py-5">
    <h1>Latest Posts</h1>

      {% for post in site.posts %}
      <p>
        <div class="card w-75">
          <div class="card-body">
            <a href="{{ post.url }}"><h5 class="card-title">{{ post.title }}</h5></a>
            <p class="card-text">{{ post.excerpt }}</p>
          </div>
        </div>
      </p>
      {% endfor %}
  </div>
</div>
